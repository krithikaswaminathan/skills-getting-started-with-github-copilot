<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mergington High School Activities</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Mergington High School</h1>
      <h2>Extracurricular Activities</h2>
    </header>

    <main>
      <section id="activities-container">
        <h3>Available Activities</h3>
        <div id="activities-list">
          <!-- Activities will be loaded here -->
          <p>Loading activities...</p>
        </div>
      </section>

      <section id="signup-container">
        <h3>Sign Up for an Activity</h3>
        <form id="signup-form">
          <div class="form-group">
            <label for="email">Student Email:</label>
            <input type="email" id="email" required placeholder="your-email@mergington.edu" />
          </div>
          <div class="form-group">
            <label for="activity">Select Activity:</label>
            <select id="activity" required>
              <option value="">-- Select an activity --</option>
              <!-- Activity options will be loaded here -->
            </select>
          </div>
          <button type="submit">Sign Up</button>
        </form>
        <div id="message" class="hidden"></div>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 Mergington High School</p>
    </footer>

    <script>
    // Inline script to load activities and render participants
    async function loadActivities() {
      const res = await fetch('/activities');
      const activities = await res.json();

      const listEl = document.getElementById('activities-list');
      const selectEl = document.getElementById('activity');
      listEl.innerHTML = '';
      // Populate activities
      Object.entries(activities).forEach(([name, data]) => {
        // Card
        const card = document.createElement('div');
        card.className = 'activity-card';

        const title = document.createElement('h4');
        title.textContent = name;
        card.appendChild(title);

        const desc = document.createElement('p');
        desc.textContent = data.description;
        card.appendChild(desc);

        const sched = document.createElement('p');
        sched.innerHTML = '<strong>Schedule:</strong> ' + data.schedule;
        card.appendChild(sched);

        const cap = document.createElement('p');
        cap.innerHTML = '<strong>Capacity:</strong> ' + data.max_participants;
        card.appendChild(cap);

        // Participants section (bulleted list)
        const partWrap = document.createElement('div');
        partWrap.className = 'participants';
        const partTitle = document.createElement('p');
        partTitle.innerHTML = '<strong>Participants:</strong>';
        partWrap.appendChild(partTitle);

        if (Array.isArray(data.participants) && data.participants.length) {
          const ul = document.createElement('ul');
          ul.className = 'participants-list';
          data.participants.forEach(email => {
            const li = document.createElement('li');
            li.className = 'participants-item';
            li.textContent = email;
            ul.appendChild(li);
          });
          partWrap.appendChild(ul);
        } else {
          const none = document.createElement('p');
          none.className = 'info';
          none.style.display = 'inline-block';
          none.style.marginLeft = '8px';
          none.textContent = 'No participants yet';
          partWrap.appendChild(none);
        }

        card.appendChild(partWrap);
        listEl.appendChild(card);

        // Add to select
        const opt = document.createElement('option');
        opt.value = name;
        opt.textContent = name;
        selectEl.appendChild(opt);
      });
    }

    // Signup form handler
    document.getElementById('signup-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const activity = document.getElementById('activity').value;
      const msg = document.getElementById('message');

      msg.className = 'hidden';
      msg.textContent = '';

      if (!email || !activity) {
        msg.className = 'message error';
        msg.textContent = 'Please provide an email and select an activity.';
        return;
      }

      try {
        const res = await fetch(`/activities/${encodeURIComponent(activity)}/signup?email=${encodeURIComponent(email)}`, {
          method: 'POST'
        });
        if (!res.ok) {
          const err = await res.json();
          throw new Error(err.detail || 'Signup failed');
        }
        const data = await res.json();
        msg.className = 'message success';
        msg.textContent = data.message;
        // Refresh list to show new participant
        await loadActivities();
      } catch (err) {
        msg.className = 'message error';
        msg.textContent = err.message;
      }
    });

    // Initial load
    loadActivities();
    </script>
  </body>
</html>
